<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" style="text-align: center;">
        <h1 >Detail Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female<br>

        <label for="skills">Skills:</label>
        <input type="checkbox" id="html" name="skills" value="html">HTML
        <input type="checkbox" id="css" name="skills" value="css">CSS
        <input type="checkbox" id="js" name="skills" value="js">JavaScript<br>

        <label for="Suggestions">Suggestions:</label>
        <textarea id="Suggestions" name="Suggestions" rows="4" cols="28" ></textarea><br>

        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
